<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sign.css' %}" />
    <title>sign in</title>
  </head>
  <body>
    <nav>
      <a href="home" style="text-decoration: none; z-index:100;"
        <div class="logo">
          <img src="{% static 'img/logo.png' %}" alt="" />
        </div></a
      >
      {% comment %} </div> {% endcomment %}
      {% comment %} <a href="home" style="text-decoration:none;"><button type="button" class="btn btn-primary">Home</button></a> {% endcomment %}
  </nav>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <div class="log_head">
          <h1 style="font-weight: 500; color: #005b9a">LOGIN</h1>

          <!-- Icon -->
          <div class="fadeIn first">
            <img src="{% static 'img/logo.png' %}" id="icon" alt="sih icon" />
          </div>
        </div>
        <!-- Login Form -->
        <form method="post" action="a_login">
          {% csrf_token %}
          <input
            type="text"
            id="email"
            class="fadeIn second"
            name="email"
            placeholder="login ID"
          />
          <input
            type="password"
            id="password"
            class="fadeIn second"
            name="password"
            placeholder="password"
            style="width: 382.5px; height: 50px"
          /><br />
          <input type="submit" class="fadeIn fourth" value="Log In" />
          <p style="color: red; font-weight: 500">{{msg}}</p>
          <p></p>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
