<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>

<body>
    <nav class="navlinks">
        <div class="logo">
            <img src="../dashbord/python logo.png"
                alt="">
            <h2>logo</h2>
        </div>
        <div class="nav">
            <a href="">Home</a><a href="">Contact</a><a href="">About us</a>
        </div>
        <div class="btns">
            <a href="dashboard" style="text-decoration:none;"><button type="button" class="btn btn-primary">Dashboard</button></a>
            <a href="profile" style="text-decoration:none;"><button type="button" class="btn btn-primary">Profile</button></a>
        </div>
    </nav>
    <div class="mainpg">
        <div class="profilediv">
            <div class="profile">
                <img src="{{photo_url}}" alt="">
                <h4 class="about">{{name}}</h4>
                <span class="about">{{email}}</span>
                <span class="about">{{phone_no}}</span>
                <span class="about">{{address}}</span>
            </div>
        </div>
        <div class="details">
            <div class="info">
            <h2 class="topic">Select college</h2>
            <div class="cards">
                <div class="prefrences">
                    <span class="porder">First Preference</span>
                    <span class="porder">Second Preference</span>
                    <span class="porder">Third Preference</span>
                    <span class="porder">Forth Preference</span>
                    <span class="porder">Fifth Preference</span>
                </div>
                <form class="answers " method="post" action="council">
                    {% csrf_token %}
                    <select class="pref" type="radio" class="data_i glass" name="p1" required>
                        <option value="none">none</option>
                        {% for n in institute %}
                            <option value={{n.i_reg}}>{{n.name}}</option>
                        {% endfor %}
                    </select>
                    <select class="pref" type="radio" class="data_i glass" name="p2" required>
                        <option value="none">none</option>
                        {% for n in institute %}
                            <option value={{n.i_reg}}>{{n.name}}</option>
                        {% endfor %}
                    </select>
                    <select class="pref" type="radio" class="data_i glass" name="p3" required>
                        <option value="none">none</option>
                        {% for n in institute %}
                            <option value={{n.i_reg}}>{{n.name}}</option>
                        {% endfor %}
                    </select>
                    <select class="pref" type="radio" class="data_i glass" name="p4" required>
                        <option value="none">none</option>
                        {% for n in institute %}
                            <option value={{n.i_reg}}>{{n.name}}</option>
                        {% endfor %}
                    </select>
                    <select class="pref" type="radio" class="data_i glass" name="p5" required>
                        <option value="none">none</option>
                        {% for n in institute %}
                            <option value={{n.i_reg}}>{{n.name}}</option>
                        {% endfor %}
                    </select>
                    <center><p style="color:red; font-weight:500;">{{msg}}</p></center>
                    <button>Submit</button>
                    </form>

                </div>
            </div>
            </div>
        </div>
</body>

</html>
