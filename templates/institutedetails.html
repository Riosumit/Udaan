<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/prem.css' %}">
</head>
<body>
    <nav>
        <a href="home" style="text-decoration:none;"><div class="logo">
            <img src="{% static 'img/logo.png' %}"
            alt="">
            <h2>UDAAN</h2>
        </div></a>
        {% comment %} <a href="home" style="text-decoration:none;"><button type="button" class="btn btn-primary">Home</button></a> {% endcomment %}
    </nav>
    <main class="flex flex-col justify-evenly items-center h-full">
        <ul class="steps">
            <li class="step step-success">Institute Details</li>
            <li class="step ">Upload Document</li>
        </ul>
        <form method="post" action="i_details">
            {%csrf_token%}
            <div class="card w-1/2 bg-base-100 shadow-xl">
                <div class="card-body items-start text-center ">
                    <div class="flex justify-around w-full gap-1">
                        <div class="grid w-1/2">
                            <label class="label" for="name"><span>Coaching's Name<span style="color:red;"> *</span></span></label>
                            <input type="text" placeholder="Coaching's Name" class="input input-bordered w-full " value="{{name}}" name="name" required />
                        </div>
                        <div class="grid w-1/2">
                            <label class="label" for="date"><span>Competitive Exam<span style="color:red;"> *</span></span></label>
                            <input type="text" placeholder="Competitive Exam" class="input input-bordered w-full " value="{{exam}}" name="exam" required />
                        </div>
                    </div>
                    <div class="flex justify-around w-full gap-1">
                        <div class="grid w-1/2">
                            <label class="label" for="name"><span>Coaching's Email<span style="color:red;"> *</span></span></label>
                            <input type="email" placeholder="Coaching's Email" class="input input-bordered w-full " value="{{email}}" name="email" required />
                        </div>
                        <div class="grid w-1/2">
                            <label class="label" for="date"><span>Phone Number<span style="color:red;"> *</span></span></label>
                            <input type="number" placeholder="Phone No" class="input input-bordered w-full " value="{{phone_no}}" name="phone_no" required />
                        </div>
                    </div>
                    <h3><b>Bank details :</b></h3>
                    <div class="flex justify-around w-full gap-1">
                        <div class="grid w-1/2">
                            <label class="label" for="password"><span>Account Number<span style="color:red;"> *</span></span></label>
                            <input type="text" placeholder="Account Number" class="input input-bordered w-full " value="{{account}}" name="account" required />
                        </div>
                        <div class="grid w-1/2">
                            <label class="label" for="c_password"><span>IFC Code<span style="color:red;"> *</span></span></label>
                            <input type="text" placeholder="IFC Code" class="input input-bordered w-full " value="{{ifc}}" name="ifc" required />
                        </div>
                    </div>
                    <div class="flex justify-around w-full gap-1">
                        <div class="grid w-1/2">
                            <label class="label" for="date"><span>Number of Seats<span style="color:red;"> *</span></span></label>
                    <input type="text" placeholder="Seats" class="input input-bordered w-full " value="{{seat}}" name="seat" />
                        </div>
                        <div class="grid w-1/2">
                            <label class="label" for="date">Website(If any)</label>
                            <input type="text" placeholder="Website" class="input input-bordered w-full " value="{{website}}" name="website" />
                        </div>
                    </div>
                    <label class="label" for="gstin"><span>GSTIN Registration Number<span style="color:red;"> *</span></span></label>
                    <input type="text" placeholder="GSTIN" class="input input-bordered w-full" name="gstin" value="{{gstin}}" />
                    <div class="flex justify-around w-full gap-1">
                        <div class="grid w-1/2">
                            <label class="label" for="password"><span>Password<span style="color:red;"> *</span></span></label>
                            <input type="password" placeholder="Password" class="input input-bordered w-full " value="{{password}}" name="password" required />
                        </div>
                        <div class="grid w-1/2">
                            <label class="label" for="c_password"><span>Confirm Password<span style="color:red;"> *</span></span></label>
                            <input type="password" placeholder="Password" class="input input-bordered w-full " value="{{c_password}}" name="c_password" required />
                        </div>
                    </div>
                    <br><p style="color:red; font-weigth:500;">{{msg}}</p><br>
                    <div class="card-actions w-full">
                        <button class="btn btn-success btn-block" style="background-color:#6E78AC;">Next</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
